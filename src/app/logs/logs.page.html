<ion-header>
  <ion-toolbar>
    <ion-title>Logs</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item *ngFor="let log of db.LOGS">
    <ion-label>
      <h2><strong>{{ log.date }}</strong></h2>
      <p>{{ log.message }}</p>
      <p>{{ log.name }}</p>
      <p>{{ log.fname }}</p>
      <p>{{ log.class }}</p>
    </ion-label>
    <div class="item-note" item-end>
      <ion-icon color="danger" name="trash" style="zoom:1.3" (click)="remove(log.log_id)"></ion-icon>
    </div>
  </ion-item>
</ion-content>
