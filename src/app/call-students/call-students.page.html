<ion-header>
  <ion-toolbar>
    <ion-title>call students</ion-title>
    <ion-searchbar placeholder="Search Name" showCancelButton searchIcon="search" animated cancel-button-icon
      debounce="1000" (ionChange)="ionChange($event)"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let user of db.USERS">
      <ion-label>
        <h2><strong>{{ user.name }}</strong></h2>
        <p>{{ user.fname }}</p>
        <p>{{ user.class }}</p>
        <p>{{user.phone}}</p>
        <p>{{user.isChecked}}</p>
      </ion-label>
      <div class="item-note" item-end>
        <ion-icon color="primary" name="call" style="zoom:1.3" (click)="callContacts(user.phone)"></ion-icon>
      </div>
    </ion-item>
  </ion-list>

</ion-content>
