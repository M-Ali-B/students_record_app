<ion-header>
  <ion-toolbar>
    <ion-title>Student Create</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-input [(ngModel)]="name" placeholder="Name"></ion-input>
  <ion-input [(ngModel)]="fName" placeholder="Father Name"></ion-input>
  <ion-input [(ngModel)]="classNumber" placeholder="Class"></ion-input>
  <ion-input [(ngModel)]="phone" placeholder="Phone" type="number"></ion-input>

  <ion-button color="success" expand="block" (click)="createUser()">
    Add User
  </ion-button>

  <ion-item *ngFor="let user of db.USERS">
    <ion-label>
      <h2><strong>{{ user.studName }}</strong></h2>
      <p>{{ user.fName }}</p>
      <p>{{ user.classNumber }}</p>
      <p>{{user.phone}}</p>
    </ion-label>

    <div class="item-note" item-end>
      <ion-icon color="primary" name="create" style="zoom:1.3" [routerLink]="['/edit/', user.user_id]"></ion-icon>

      <ion-icon color="danger" name="trash" style="zoom:1.3" (click)="remove(user.user_id)"></ion-icon>
    </div>
  </ion-item>
</ion-content>
